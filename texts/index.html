---
layout: default
title: texts
---


      {% for post in site.tags.text %}
<div class="post">
        <h2>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h2>

        <span class="post-date">{{ post.date | date: "%B %Y" }}</span>

        {{ post.content | markdownify }}
</div>
    {% endfor %}
