---
layout: default
title: Home
---

<div class="post">
  {% capture aboutme %}{% include aboutme.md %}{% endcapture %}
  {{ aboutme | markdownify }}
</div>

<div class="related">
  <ul class="related-posts">
    {% for post in site.posts limit:5 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.content | strip_html | truncatewords:10 }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
